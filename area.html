<!DOCTYPE html lang= "da">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="css/chart.css">
        <script src="js/index.js" defer></script>
        <script> src="js/dashboard.js"</script> 
        <title>Hydrovertic-dashboard</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.PNG">
    </head>
<body>
    <header>
        <h1><img src="img/headerlogo.png" width="275px" height="75px" alt="det er hydrovertics logo"></h1>
    </header>
    
    <div class="sidebar">
        <div class="sidebar-profil">
            <h2><span class="profil-img"><img src="img/profilpic.svg"  alt="det er et billede af personaen"></span></h2>                
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="las la-home"></span><span>Forside</span></a>
                </li>

                <li>
                    <a href="dashboard.html" class="active"><span class="las la-digital-tachograph"></span><span>Dashboard</span></a>
                </li>

                <li>
                    <a href="plantebib.html"><span class="las la-book-reader"></span><span>Plante Bibliotek</span></a>
                </li>

                <li>
                    <a href="besked.html"><span class="las la-envelope"></span><span>Beskeder</span></a>
                </li>
            </ul>
        </div>
    </div>

    <ul class="custom-ul">
        <li class="dropdown custom-li">
          <a href="#">Tidsramme</a>
          <div class="dropdown-content">
            <div class="indicator"></div>
            <input type="date" id="date">

          </div>
        </li>
        <li class="dropdown custom-li">
          <a href="#">Interval</a>
          <div class="dropdown-content">
            <div class="indicator"></div>
            <a href="#">15 minutter</a>
            <a href="#">30 minutter</a>
            <a href="#">1 time</a>
            <a href="#">1 dag</a>
            <a href="#">1 uge</a>
          </div>
        </li>
        <li class="dropdown custom-li">
          <a href="#">Graf</a>
          <div class="dropdown-content">
            <div class="indicator"></div>
            <a href="dashboard.html">Søjle</a>
            <a href="linecharts.html">Linje</a>
            <a href="area.html">Område</a>
          </div>
        </li>
      </ul>
        
    <main>

        <script>
            window.onload = function () {
            
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,  
                title:{
                    text: "Strømforbrug"
                },
                axisY: {
                    title: "data og strømmen",
                    valueFormatString: "#0,,.",
                    suffix: "mn",
                    prefix: "DKR."
                },
                data: [{
                    type: "splineArea",
                    color: "rgba(0,133,89,.7)",
                    markerSize: 5,
                    xValueFormatString: "YYYY",
                    yValueFormatString: "DKR#,##0.##",
                    dataPoints: [
                        { x: new Date(2007, 0), y: 89000 },
                        { x: new Date(2008, 0), y: 30000 },
                        { x: new Date(2009, 0), y: 90000 },
                        { x: new Date(2010, 0), y: 40000 },
                        { x: new Date(2011, 0), y: 96000 },
                        { x: new Date(2012, 0), y: 16000 },
                        { x: new Date(2013, 0), y: 21000 },
                        { x: new Date(2014, 0), y: 20000 },
                        { x: new Date(2015, 0), y: 97000 },
                        { x: new Date(2016, 0), y: 60000 },
                        { x: new Date(2017, 0), y: 98000 },
                        { x: new Date(2018, 0), y: 86000 },
                        { x: new Date(2019, 0), y: 40000 },
                        { x: new Date(2020, 0), y: 26000 },
                        { x: new Date(2021, 0), y: 94000 },
                        { x: new Date(2022, 0), y: 72000 },
                        { x: new Date(2023, 0), y: 40000 }
                    ]
                }]
                });
            chart.render();
            
            }
            </script>
            </head>
            <body>
            <div id="chartContainer" style="height: 370px; width: 50%;"></div>
            <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

    
    
        </main>
    

</body>
</html>
