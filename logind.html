<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hydrovertic Log in</title>
    <link rel="stylesheet" type="text/css" href="logind.css">
    <!-- Tilføj denne linje for at inkludere Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container">
        <div class="img"></div>
        <div class="login-content">
            <form id="loginForm">
                <img src="img/headerlogo.png">
                <h2 class="title">Log ind</h2>

                <!-- Inputfelt til brugernavn -->
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Brugernavn</h5>
                        <input type="text" class="input" id="emailInput">
                    </div>
                </div>

                <!-- Inputfelt til kode -->
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Kode</h5>
                        <input type="password" class="input" id="passwordInput">
                    </div>
                </div>

                <!-- Log ind-knap -->
                <input type="button" class="btn" value="Log ind" id="loginBtn">

            </form>
        </div>
    </div>

    <!-- Tilføj denne linje for at inkludere din JavaScript-fil -->
    <script src="logind.js" defer></script>

</body>

</html>
