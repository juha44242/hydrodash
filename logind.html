<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hydrovertic Log in</title>
    <link rel="stylesheet" type="text/css" href="logind.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="logind.js" defer></script>

    <div class="container">
        <div class="img"></div>
        <div class="login-content">
            <form id="loginForm">
                <img src="img/headerlogo.png">
                <h2 class="title">Log ind</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Brugernavn</h5>
                        <input type="text" class="input" id="emailInput">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Kode</h5>
                        <input type="password" class="input" id="passwordInput">
                    </div>
                </div>
                <a href="#">Glemt Adgangskode?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
        
    </div>
</body>
</html>
