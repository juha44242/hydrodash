        <script> src="js/dashboard.js"</script>

        <link rel="icon" type="image/x-icon" href="img/favicon.PNG">
    </head>
<body>

    </header>
    <!-- End Header -->

        <div class="sidebar-profil">
            <h2><span class="profil-img"><img src="img/profilpic.svg"  alt="det er et billede af personaen"></span></h2>                
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="las la-home"></span><span>Forside</span></a>
                </li>

                <li>
                    <a href="dashboard.html" class="active"><span class="las la-digital-tachograph"></span><span>Dashboard</span></a>
                </li>

                <li>
                    <a href="plantebib.html"><span class="las la-book-reader"></span><span>Plante Bibliotek</span></a>
                </li>

                <li>
                    <a href="besked.html"><span class="las la-envelope"></span><span>Beskeder</span></a>
                </li>
            </ul>
        </div>
    </div>

    <ul class="custom-ul">
        <li class="dropdown custom-li">
          <a href="#">Tidsramme</a>
          <div class="dropdown-content">
            <div class="indicator"></div>
            <input type="date" id="date">

          </div>
        </li>
        <li class="dropdown custom-li">
          <a href="#">Interval</a>
          <div class="dropdown-content">
            <div class="indicator"></div>
            <a href="#">15 minutter</a>
            <a href="#">30 minutter</a>
            <a href="#">1 time</a>
            <a href="#">1 dag</a>
            <a href="#">1 uge</a>
          </div>
        </li>
        <li class="dropdown custom-li">
          <a href="#">Graf</a>
          <div class="dropdown-content">
            <div class="indicator"></div>
            <a href="dashboard.html">Søjle</a>
            <a href="linecharts.html">Linje</a>
            <a href="area.html">Område</a>
          </div>
        </li>
      </ul>
        
    <main>

        <script>
            window.onload = function () {
            
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title:{
                    text: "Omgivelserne "
                },	
                axisY: {
                    title: "Luftfugtighed",
                    titleFontColor: "#4F81BC",
                    lineColor: "#4F81BC",
                    labelFontColor: "#4F81BC",
                    tickColor: "#4F81BC"
                },
                axisY2: {
                    title: "Kuldioxid",
                    titleFontColor: "#C0504E",
                    lineColor: "#C0504E",
                    labelFontColor: "#C0504E",
                    tickColor: "#C0504E"
                },	
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor:"pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Luftfugtighed (%)",
                    legendText: "Luftfugtighed",
                    showInLegend: true, 
                    dataPoints:[
                        { label: "Basilkum", y: 266.21 },
                        { label: "Gulerodder", y: 302.25 },
                        { label: "Koriander", y: 157.20 },
                        { label: "Persille", y: 148.77 },
                        { label: "Salat", y: 101.50 },
                        { label: "Timian", y: 97.8 }
                    ]
                },
                {
                    type: "column",	
                    name: "Kuldioxid (%)",
                    legendText: "Kuldioxid",
                    axisYType: "secondary",
                    showInLegend: true,
                    dataPoints:[
                        { label: "Basilikum", y: 10.46 },
                        { label: "Gulerodder", y: 2.27 },
                        { label: "Koriander", y: 3.99 },
                        { label: "Persille", y: 4.45 },
                        { label: "Salat", y: 2.92 },
                        { label: "Timian", y: 3.1 }
                    ]
                }]
            });
            chart.render();
            
            function toggleDataSeries(e) {
                if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
            
            }
            </script>

            <div id="chartContainer" style="height: 370px; width: 50%;"></div>
            <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    
    </main>

    <form action="">
        <input type="checkbox" id="luftfugtighed" name="luftfugtighed">
        <label for="luftfugtighed">Luftfugtighed</label><br>
    
        <input type="checkbox" id="kuldioxid" name="kuldioxid">
        <label for="kuldioxid">Kuldioxid</label><br>
    
        <input type="checkbox" id="vands-ledningsevne" name="vands-ledningsevne">
        <label for="kuldioxid">Kuldioxid</label><br>
    
        <input type="checkbox" id="vands-ph" name="vands-ph">
        <label for="vands-ph">Vands PH</label><br>
    
        <input type="checkbox" id="stroem" name="stroem">
        <label for="stroem">Strøm</label><br>
    </form>


     <!-- sheet bar -->
    <div class="sheet-bar" id="sheetBar">
        <button class="add-sheet" onclick="addSheet()">+</button>
        <!-- Always show Sheet 1 on the right side of "Add Sheet" -->
        <div class="sheet" onclick="switchSheet('Sheet 1')">Sheet 1</div>
    </div>

    
</body>
</html>
