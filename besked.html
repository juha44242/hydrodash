<!DOCTYPE html lang="da">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="chat.css"> <!-- Tilføjet chat.css link -->
    <script src="js/index.js" defer></script> 
    <script src="js/plantebib.js"></script>
    <script src="chat.js"></script> <!-- Tilføjet chat.js link -->
    <title>Hydrovertic-dashboard</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.PNG">
    <title>Beskeder</title>
</head>
<body>
    <header>
        <h1><img src="img/headerlogo.png" width="275px" height="75px" alt="det er hydrovertics logo"></h1>
    </header>
    
    <div class="sidebar">
        <div class="sidebar-profil">
            <h2><span class="profil-img"><img src="img/profilpic.svg" alt="det er et billede af personaen"></span></h2>                
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="las la-home"></span><span>Forside</span></a>
                </li>

                <li>
                    <a href="dashboard.html"><span class="las la-digital-tachograph"></span><span>Dashboard</span></a>
                </li>

                <li>
                    <a href="gemte.html"><span class="las la-bookmark"></span><span>Gemte</span></a>
                </li>

                <li>
                    <a href="plantebib.html"><span class="las la-book-reader"></span><span>Plante Bibliotek</span></a>
                </li>

                <li>
                    <a href="besked.html" class="active"><span class="las la-envelope"></span><span>Beskeder</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="wrapper">
        <div class="contacts">
            <div class="contact" onclick="selectProfile('Jakob')"><img src="jacob-kopi.png" alt=""> Jakob </div>
            <div class="contact" onclick="selectProfile('Iris')"> <img src="iris-kopi.PNG" alt=""> Iris </div>
            <div class="contact" onclick="selectProfile('Philip')"><img src="philip-profile.png" alt=""> Philip </div>
            <div class="contact" onclick="selectProfile('Jane')"><img src="jane_avatar.png" alt=""> Jane</div>
        </div>
        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="selectedProfile">Iris</h2>
                    <!-- Added profile image element -->
                    <img id="profileImage" src="iris-profile.jpg" alt="Profile Image">
                </div>
                <!-- Added container for chat messages -->
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
